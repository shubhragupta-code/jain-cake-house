<section id="services">
<!-- Page Content -->
<div class="content-section">
  <h3><strong>Here are some of the options available in our menu.</strong></h3>
</div>
{% for post in site.posts reversed %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-6">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    </a>
                    <div class="lead">{{ post.content }}</div>

                </div>
                <div class="col-lg-5 col-lg-offset-1 col-sm-6">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="assets/img/{{ post.img }}" alt="">
                  </a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                      </a>
                    <div class="lead">{{ post.content }}</div>

                </div>
                <div class="col-lg-5 col-lg-offset-1 col-sm-pull-6  col-sm-6">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                  <img class="img-responsive" src="assets/img/{{ post.img }}" alt="">
                  </a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
{% endfor %}
</section>
